<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Challenge - SALA</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Specific Styles for Daily Page */
    body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 20px; }
    .container { max-width: 700px; margin: 0 auto; }

    .daily-header { text-align: center; margin-bottom: 30px; }
    .date-badge {
        background: linear-gradient(45deg, #ef4444, #f97316);
        color: white; padding: 8px 25px; border-radius: 50px;
        font-weight: bold; font-size: 1rem; display: inline-block;
        margin-bottom: 10px; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }
    
    /* Question Card */
    .mcq-card {
        background: #1e293b;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #334155;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .q-text { color: #f1f5f9; font-weight: 600; font-size: 1.1rem; margin-bottom: 15px; line-height: 1.5; }
    
    /* Options */
    .opt-btn {
        display: block; width: 100%; text-align: left; padding: 14px; margin: 8px 0;
        background: #334155; border: none; color: #e2e8f0;
        border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 0.95rem;
    }
    .opt-btn:hover { background: #475569; }
    
    /* Result Box */
    .result-msg {
        display: none; margin-top: 15px; padding: 12px; border-radius: 8px; font-weight: bold;
    }
    .correct-msg { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #10b981; }
    .wrong-msg { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #ef4444; }

    /* Explanation Text */
    .explanation { display: none; margin-top: 10px; color: #cbd5e1; font-style: italic; font-size: 0.9rem; }

    /* Floating Back Button */
    .back-btn {
        display: block; width: 100%; text-align: center; padding: 15px;
        background: #3b82f6; color: white; text-decoration: none;
        border-radius: 10px; margin-top: 30px; font-weight: bold;
    }
</style>
</head>
<body>

    <div class="container">
        
        <div class="daily-header">
            <div class="date-badge">üìÖ Today's Challenge</div>
            <h1 style="margin-top:10px;">Error Detection (20 MCQs)</h1>
            <p style="color:#94a3b8;">Identify the part of the sentence containing an error.</p>
        </div>

        <div id="quiz-area"></div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    </div>

    <script>
        const questions = [
            // 1-5
            { q: "1. He (A) / along with his friends (B) / are going to (C) / attend the seminar (D).", options: ["A", "B", "C", "D"], ans: 2, exp: "Error in C: Use 'is'. When using 'along with', the verb agrees with the first subject (He)." },
            { q: "2. Neither of the boys (A) / have completed (B) / their assignments (C) / on time (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'has'. 'Neither of' is singular." },
            { q: "3. She is one of the students (A) / who has scored (B) / highest marks (C) / in English (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'have'. In 'one of the students who...', the verb agrees with 'students' (plural)." },
            { q: "4. The teacher advised him (A) / to work hard (B) / so that he may (C) / succeed in life (D).", options: ["A", "B", "C", "D"], ans: 2, exp: "Error in C: Use 'might'. Since the main verb 'advised' is past, the dependent clause should also be past." },
            { q: "5. Hardly had we (A) / reached the station (B) / when the train (C) / leaves (D).", options: ["A", "B", "C", "D"], ans: 3, exp: "Error in D: Use 'left'. The sentence is in the past tense (Hardly had...)." },
            
            // 6-10
            { q: "6. Mathematics (A) / are my favourite (B) / subject in college (C) / life (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'is'. Mathematics is a singular noun." },
            { q: "7. He prefers tea (A) / than coffee (B) / in the morning (C) / daily (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'to'. Prefer is always followed by 'to', not 'than'." },
            { q: "8. The number of applicants (A) / have increased (B) / significantly this (C) / year (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'has'. 'The number of' takes a singular verb." },
            { q: "9. No sooner did he (A) / see the police (B) / than he (C) / runs away (D).", options: ["A", "B", "C", "D"], ans: 3, exp: "Error in D: Use 'ran away'. The sentence starts in past tense (did see)." },
            { q: "10. Each of the players (A) / were given (B) / a certificate (C) / yesterday (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'was'. 'Each' is singular." },

            // 11-15
            { q: "11. He is senior (A) / than me (B) / in the office (C) / hierarchy (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'to me'. Senior, Junior, Superior take 'to'." },
            { q: "12. She insisted (A) / that he should (B) / apologizes (C) / immediately (D).", options: ["A", "B", "C", "D"], ans: 2, exp: "Error in C: Use 'apologize'. After 'should', use the base form of the verb." },
            { q: "13. I look forward (A) / to meet you (B) / at the conference (C) / tomorrow (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'to meeting'. 'Look forward to' is followed by a gerund (-ing)." },
            { q: "14. The teacher as well as the students (A) / were present (B) / in the hall (C) / yesterday (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'was'. With 'as well as', the verb agrees with the first subject (The teacher)." },
            { q: "15. He is too weak (A) / that he cannot (B) / lift the box (C) / alone (D).", options: ["A", "B", "C", "D"], ans: 0, exp: "Error in A: Use 'so weak'. The structure is 'so... that'. Alternatively: 'too weak to lift'." },

            // 16-20
            { q: "16. One must do (A) / his duty (B) / before asking (C) / for rights (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'one's'. Possessive of 'One' is 'One's'." },
            { q: "17. She is more intelligent (A) / of all the girls (B) / in her class (C) / section (D).", options: ["A", "B", "C", "D"], ans: 0, exp: "Error in A: Use 'the most intelligent'. When comparing one to 'all', use superlative." },
            { q: "18. The news (A) / were announced (B) / late at night (C) / on TV (D).", options: ["A", "B", "C", "D"], ans: 1, exp: "Error in B: Use 'was'. News is always singular." },
            { q: "19. He has been working (A) / in this office (B) / since five years (C) / continuously (D).", options: ["A", "B", "C", "D"], ans: 2, exp: "Error in C: Use 'for five years'. Since is for point of time, For is for duration." },
            { q: "20. Despite of his (A) / hard work (B) / he failed (C) / the examination (D).", options: ["A", "B", "C", "D"], ans: 0, exp: "Error in A: Remove 'of'. Despite does not take 'of'. (In spite of = Despite)." }
        ];

        const quizArea = document.getElementById('quiz-area');

        questions.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'mcq-card';
            
            let optionsHTML = '';
            item.options.forEach((opt, i) => {
                optionsHTML += `<button class="opt-btn" onclick="checkAnswer(this, ${i}, ${item.ans})">(${opt})</button>`;
            });

            card.innerHTML = `
                <div class="q-text">${item.q}</div>
                ${optionsHTML}
                <div class="result-msg"></div>
                <div class="explanation">${item.exp}</div>
            `;
            quizArea.appendChild(card);
        });

        function checkAnswer(btn, selectedIndex, correctIndex) {
            const parent = btn.parentElement;
            const msgBox = parent.querySelector('.result-msg');
            const expBox = parent.querySelector('.explanation');
            const allBtns = parent.querySelectorAll('.opt-btn');

            // Lock buttons
            allBtns.forEach(b => b.disabled = true);

            if (selectedIndex === correctIndex) {
                btn.style.background = '#10b981'; // Green
                msgBox.innerHTML = "‚úÖ Correct!";
                msgBox.className = "result-msg correct-msg";
            } else {
                btn.style.background = '#ef4444'; // Red
                allBtns[correctIndex].style.background = '#10b981'; // Show right answer
                msgBox.innerHTML = "‚ùå Incorrect";
                msgBox.className = "result-msg wrong-msg";
            }
            msgBox.style.display = "block";
            expBox.style.display = "block"; // Show explanation
        }
    </script>

</body>
</html>
